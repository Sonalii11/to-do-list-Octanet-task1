<!DOCTYPE html>
<html>
<head>
    <title>To-do-list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="todo-list">
    <h1>To-Do List</h1>
    <input type="text" id="task-input" placeholder="Add a new task">
    <ul id="tasks"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('task-input');
    const tasksList = document.getElementById('tasks');

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText !== '') {
        const taskItem = document.createElement('li');
        taskItem.innerHTML = `
          <span class="task-text">${taskText}</span>
          <div class="task-actions">
            <button class="complete">Complete</button>
            <button class="delete">Delete</button>
          </div>
        `;
        tasksList.appendChild(taskItem);
        taskInput.value = '';

        taskItem.querySelector('.complete').addEventListener('click', completeTask);
        taskItem.querySelector('.delete').addEventListener('click', deleteTask);
      }
    }

    function completeTask(event) {
      const taskText = event.target.parentElement.parentElement.querySelector('.task-text');
      taskText.classList.toggle('completed');
    }

    function deleteTask(event) {
      const taskItem = event.target.parentElement.parentElement;
      tasksList.removeChild(taskItem);
    }

    document.getElementById('task-input').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        addTask();
      }
    });

    document.getElementById('task-input').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        addTask();
      }
    });

    document.getElementById('task-input').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        addTask();
      }
    });
  </script>
</body>
</html>
